<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--google translate code can be generated here https://translate.google.com/manager/website/add -->
    <h1>Hi I am some text.</h1>
    <div class="pull-right" style="margin-left: 10px; margin-right: 5px;">
        <h4>Choose a Language:</h4>

        <!-- Google Translation -->
        <style>
            .goog-te-banner-frame {
                display: none !important;
            }

            body {
                top: 0px !important;
            }

            .goog-te-balloon-frame {
                display: none !important;
            }

            font {
                background: transparent !important;
            }
        </style>
        <script>
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',	// Source language
                    includedLanguages: 'af,ar,az,be,bg,bn,bs,ca,ceb,cs,cy,da,de,el,en,eo,es,et,eu,fa,fi,fr,ga,gl,gu,hi,hmn,hr,ht,hu,hy,id,is,it,iw,ja,jv,ka,km,kn,ko,la,lo,lt,lv,mk,mr,ms,mt,nl,no,pl,pt,ro,ru,sk,sl,sq,sr,sv,sw,ta,te,th,tl,tr,uk,ur,vi,yi,zh-CN,zh-TW',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                }, 'google_translate_element');
            }
        </script>
        <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

        <div id="google_translate_element">
            <div class="skiptranslate goog-te-gadget" dir="ltr" style="">
                <div id=":0.targetLanguage" class="goog-te-gadget-simple" style="white-space: nowrap;">
                    <img src="https://www.google.com/images/cleardot.gif" class="goog-te-gadget-icon" alt="" style="background-image: url(&quot;https://translate.googleapis.com/translate_static/img/te_ctrl3.gif&quot;); background-position: -65px 0px;">
                    <span style="vertical-align: middle;">
                        <a aria-haspopup="true" class="goog-te-menu-value" href="javascript:void(0)">
                            <span>English</span><img src="https://www.google.com/images/cleardot.gif" alt="" width="1" height="1"><span style="border-left: 1px solid rgb(187, 187, 187);">​</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <!-- ./Google Translation -->
    </div>
</body>
</html>
